<!-- templates/add_sto_form.html -->
{% extends 'base.html' %}

{% block title %}Add Stock Outward{% endblock %}

{% block content %}
    <h2>Add Stock Outward</h2>
    <form action="{{ url_for('add_sto') }}" method="post">
        <label for="required_for">Required For:</label>
        <input type="text" id="required_for" name="required_for" required><br>

        <label for="sales_type">Sales Type:</label>
        <input type="text" id="sales_type" name="sales_type" required><br>

        <label for="invoice_number">Invoice Number:</label>
        <input type="text" id="invoice_number" name="invoice_number" required><br>

        <label for="sr_no">SR Number:</label>
        <input type="text" id="sr_no" name="sr_no"><br> <!-- Optional field -->

        <label for="issued_by">Issued By:</label>
        <input type="text" id="issued_by" name="issued_by" required><br>

        <label for="party">Party:</label>
        <input type="text" id="party" name="party" required><br>

        <label for="vehicle_no">Vehicle Number:</label>
        <input type="text" id="vehicle_no" name="vehicle_no" required><br>

        <label for="material">Material:</label>
        <input type="text" id="material" name="material" required><br>

        <label for="rate">Rate:</label>
        <input type="number" id="rate" name="rate" step="0.01" required><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br>

        <label for="gst">GST:</label>
        <input type="number" id="gst" name="gst" step="0.01" required><br>

        <label for="total_amount">Total Amount:</label>
        <input type="number" id="total_amount" name="total_amount" step="0.01" required><br>

        <label for="mod_of_payment">Mode of Payment:</label>
        <input type="text" id="mod_of_payment" name="mod_of_payment" required><br>

        <label for="amount_paid">Amount Paid:</label>
        <input type="number" id="amount_paid" name="amount_paid" step="0.01" required><br>

        <label for="balance">Balance:</label>
        <input type="number" id="balance" name="balance" step="0.01" required><br>

        <label for="driver_mobile">Driver Mobile:</label>
        <input type="text" id="driver_mobile" name="driver_mobile" required><br>

        <label for="owner_mobile">Owner Mobile:</label>
        <input type="text" id="owner_mobile" name="owner_mobile" required><br>

        <input type="submit" value="Submit">
    </form>
{% endblock %}
